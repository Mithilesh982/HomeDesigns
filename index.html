<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Designs</title>
    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container .g-3 {
        border-radius: 20px;
        border: 4px solid rgba(77, 164, 199, 0.272);
    }

    .container .g-3 .res a {
        text-decoration: none;
    }
</style>

<body>


    <div class="container " style="height: 500px">
        <form class="row w-50 p-5 justify-content-center  g-3 ">
            <div class="col-md-12 text-center">
                <a class="navbar-brand" href="#"><span>H</span>ome<span>D</span>esigns</a>
            </div>
            <div class="col-md-8 mb-2 mt-5">
                <div class="form-floating ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col-md-8 my-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <a type="submit" onclick="validate()" class="btn btn-primary w-25"> login </a>
            </div>
            <div class="col-12 text-center res">Don't have an Account ? <a href="register.html">Register </a>here</div>
        </form>
    </div>




    <script>

        let register_user = JSON.parse(localStorage.getItem("register"))



        let id = document.querySelector("#floatingInput")
        let password = document.querySelector("#floatingPassword")

        function validate() {

            if (register_user != null) {
                for (let i = 0; i <= localStorage.length; i++) {
                    let mail = register_user[i].mail
                    let pass = register_user[i].password
                    if (mail == id.value && pass == password.value) {
                        alert("login successfull")
                        location.href = 'home.html'
                    }
                }
            }
            else if (id.value == "mthilesh09@gmail.com" && password.value == "123") {
                alert("login successfull")
                location.href = 'home.html'
            }
            else {
                alert("Invalid credentials")
            }
        }

    </script>


    <script src="functions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>



</body>

</html>
